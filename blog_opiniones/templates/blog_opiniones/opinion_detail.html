{% extends 'blog_opiniones/base.html' %}
{% load static %}

{% block header %}
    <div class="d-flex justify-content-center">
        <h1>{{object.titulo}}</h1>
    </div>
    <div class="d-flex justify-content-center">
        <h5> publicado: {{object.fecha_publicacion}} </h5>
    </div>
{% endblock %}

{% block contenido %}
    
    <div class="d-flex justify-content-center">
        {% if object.imagen %}
        <img height="255" src="{{ object.imagen.url }}" />
        {% else %}
        <img height="255" src="https://dummyimage.com/255x255/dee2e6/6c757d.jpg" alt="...">
        {% endif %}
    </div>
    <div class="container text-wrap py-1 my-1" style="word-break: break-all;">
        
            {{object.opinion_detallada}}<br>
            {{object.firma}}
        
    </div>

    <a href="{% url 'index-blog' %}">Volver</a>

{% endblock %}
